<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mini Agar.io Progression</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu">
    <h1>Mini Agar.io</h1>
    <label for="pseudo">Pseudo :</label><br />
    <input type="text" id="pseudo" placeholder="Ton pseudo" maxlength="15" /><br />
    <label for="colorPicker">Choisis ta couleur :</label><br />
    <input type="color" id="colorPicker" value="#00ff00" /><br />
    <button id="startBtn">Jouer</button>
  </div>

  <div id="gameContainer" style="display:none;">
    <div id="hud">
      <div id="score">Score : 0</div>
      <div id="level">Niveau : 1</div>
      <div id="grade">Grade : Bronze 1</div>
      <div id="timer">Temps restant : 05:00</div>
    </div>
    <canvas id="game"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
