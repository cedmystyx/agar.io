<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mytox.io</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://i.imgur.com/GDAdER0.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0; background: #000; color: #0f0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    #menu {
      position: fixed; top: 10%; left: 50%; transform: translateX(-50%);
      background: rgba(0,0,0,0.85); border: 2px solid #0f0; padding: 20px; border-radius: 10px;
      max-width: 320px; text-align: center;
    }
    #gameContainer {
      width: 100vw; height: 100vh; overflow: hidden;
      position: relative;
    }
    #hud {
      position: absolute; top: 5px; left: 5px; color: #0f0; font-weight: bold; font-size: 16px;
      user-select: none; z-index: 10;
    }
    #leaderboard {
      position: absolute; top: 5px; left: 5px; background: rgba(0,0,0,0.7);
      border: 1px solid #0f0; border-radius: 6px;
      padding: 6px 12px; font-size: 14px; max-width: 220px;
      max-height: 300px; overflow-y: auto; font-family: monospace;
      color: #0f0; user-select: none; z-index: 20;
    }
    canvas#game {
      display: block;
      background: #111;
      outline: none;
      user-select: none;
    }
    input, button {
      font-size: 16px; padding: 6px; margin: 6px 0;
      border: 1px solid #0f0; background: #000; color: #0f0; border-radius: 4px;
      width: 100%;
      box-sizing: border-box;
    }
    button:hover {
      background: #0f0; color: #000; cursor: pointer;
    }
  </style>
</head>
<body>
  <main id="menu" role="main" aria-label="Menu de jeu" class="menu-container">
    <h1 style="margin:0 0 12px 0;">MYTOX.IO</h1>

    <label for="pseudo">Pseudo :</label>
    <input type="text" id="pseudo" placeholder="Ton pseudo" maxlength="15" autocomplete="off" aria-label="Pseudo du joueur" />

    <label for="colorPicker">Choisis ta couleur :</label>
    <input type="color" id="colorPicker" value="#00ff00" aria-label="Couleur du joueur" />

    <div aria-live="polite" aria-atomic="true" class="stats-container" style="margin-top:10px; text-align:left;">
      <strong>Niveau :</strong> <span id="menuLevel">-</span><br />
      <strong>Grade :</strong> <span id="menuGrade">-</span><br />
      <strong>Victoires :</strong> <span id="menuWins">0</span><br />
      <strong>Défaites :</strong> <span id="menuLosses">0</span><br />
    </div>

    <button id="startBtn" type="button" aria-label="Démarrer la partie">Jouer</button>
  </main>

  <section id="gameContainer" style="display:none;" role="application" aria-label="Zone de jeu">
    <div id="hud" aria-live="polite" aria-atomic="true">
      <div id="score">Score : 0</div>
      <div id="timer">Temps restant : 03:00</div>
    </div>
    <div id="leaderboard" aria-label="Classement des joueurs"></div>
    <canvas id="game" tabindex="0" aria-label="Zone de jeu Mytox.io"></canvas>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
