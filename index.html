<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mytox.io</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://i.imgur.com/GDAdER0.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body, html {
      margin: 0; padding: 0; overflow: hidden; background: #000;
      font-family: Arial, sans-serif;
      color: white;
      user-select: none;
    }
    #menu {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      background: #111; padding: 20px; border-radius: 10px; text-align: center;
      width: 300px;
    }
    #gameContainer {
      position: relative; width: 100vw; height: 100vh;
      display: none;
    }
    #game {
      width: 100%; height: 100%; display: block;
      background: #222;
      cursor: crosshair;
    }
    #hud {
      position: absolute; top: 10px; left: 10px; z-index: 10;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px; border-radius: 8px;
      font-size: 16px;
      line-height: 1.4;
      min-width: 160px;
    }
    #leaderboard {
      position: absolute; top: 10px; right: 10px; z-index: 10;
      background: rgba(0,0,0,0.6);
      padding: 10px 15px;
      border-radius: 8px;
      max-width: 220px;
      font-size: 14px;
      font-family: monospace;
    }
    #leaderboard h3 {
      margin: 0 0 8px 0;
      font-weight: bold;
      color: #0f0;
      font-size: 18px;
      text-align: center;
      letter-spacing: 1.5px;
    }
    #leaderboard ol {
      padding-left: 20px;
      margin: 0;
    }
    #leaderboard li {
      margin-bottom: 6px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: #ddd;
    }
    #leaderboard li span {
      float: right;
      font-weight: bold;
      color: #0f0;
    }
  </style>
</head>
<body>

  <main id="menu" role="main" aria-label="Menu de jeu" class="menu-container">
    <div id="logo" aria-hidden="true" style="margin-bottom: 20px;">
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="120" viewBox="0 0 500 120" role="img" aria-label="Logo Mytox.io">
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
              font-family="Impact, Arial Black, sans-serif"
              font-size="60"
              fill="url(#toxicGradient)"
              stroke="#00ff00"
              stroke-width="1.5"
              letter-spacing="5">
          MYTOX.IO
        </text>
        <defs>
          <linearGradient id="toxicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ff00; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#007f00; stop-opacity:1" />
          </linearGradient>
        </defs>
      </svg>
    </div>

    <label for="pseudo">Pseudo :</label><br />
    <input type="text" id="pseudo" placeholder="Ton pseudo" maxlength="15" autocomplete="off" aria-label="Pseudo du joueur" /><br /><br />

    <label for="colorPicker">Choisis ta couleur :</label><br />
    <input type="color" id="colorPicker" value="#00ff00" aria-label="Couleur du joueur" /><br /><br />

    <button id="startBtn" type="button" aria-label="DÃ©marrer la partie">Jouer</button>
  </main>

  <section id="gameContainer" role="application" aria-label="Zone de jeu">
    <div id="hud" aria-live="polite" aria-atomic="true">
      <div id="score">Score : 0</div>
      <div id="timer">Temps restant : 03:00</div>
    </div>
    <div id="leaderboard" aria-label="Classement">
      <h3>Leaderboard</h3>
      <ol id="leaderboardList"></ol>
    </div>
    <canvas id="game" tabindex="0" aria-label="Zone de jeu Mytox.io"></canvas>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
