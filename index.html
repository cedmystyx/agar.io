<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mytox.io</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://i.imgur.com/GDAdER0.png" type="image/png" />
</head>
<body>
  <div id="menu" style="text-align:center; padding-top: 20px;">

    <!-- ðŸŽ¨ Logo SVG en remplacement du texte -->
    <div id="logo">
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="120" viewBox="0 0 500 120">
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
              font-family="Impact, Arial Black, sans-serif"
              font-size="60"
              fill="url(#toxicGradient)"
              stroke="#00ff00"
              stroke-width="1.5"
              letter-spacing="5">
          MYTOX.IO
        </text>
        <defs>
          <linearGradient id="toxicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ff00; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#007f00; stop-opacity:1" />
          </linearGradient>
        </defs>
      </svg>
    </div>

    <!-- Menu d'entrÃ©e du joueur -->
    <label for="pseudo">Pseudo :</label><br />
    <input type="text" id="pseudo" placeholder="Ton pseudo" maxlength="15" /><br />
    <label for="colorPicker">Choisis ta couleur :</label><br />
    <input type="color" id="colorPicker" value="#00ff00" /><br />
    <div>
      <strong>Niveau :</strong> <span id="menuLevel">1</span><br />
      <strong>Rank :</strong> <span id="menuGrade">Bronze 1</span><br />
      <strong>Victoires :</strong> <span id="menuWins">0</span><br />
      <strong>DÃ©faites :</strong> <span id="menuLosses">0</span><br />
    </div>
    <button id="startBtn">Jouer</button>
  </div>

  <div id="gameContainer" style="display:none;">
    <div id="hud">
      <div id="score">Score : 0</div>
      <div id="timer">Temps restant : 05:00</div>
    </div>
    <canvas id="game"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
