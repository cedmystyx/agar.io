<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mytox.io</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://i.imgur.com/GDAdER0.png" type="image/png" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <main id="menu" role="main" aria-label="Menu de jeu" class="menu-container">
    <div id="logo" aria-hidden="true">
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="120" viewBox="0 0 500 120" role="img" aria-label="Logo Mytox.io">
        <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
              font-family="Impact, Arial Black, sans-serif"
              font-size="60"
              fill="url(#toxicGradient)"
              stroke="#00ff00"
              stroke-width="1.5"
              letter-spacing="5">
          MYTOX.IO
        </text>
        <defs>
          <linearGradient id="toxicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#00ff00; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#007f00; stop-opacity:1" />
          </linearGradient>
        </defs>
      </svg>
    </div>

    <label for="pseudo">Pseudo :</label><br />
    <input type="text" id="pseudo" placeholder="Ton pseudo" maxlength="15" autocomplete="off" aria-label="Pseudo du joueur" /><br />

    <label for="colorPicker">Choisis ta couleur :</label><br />
    <input type="color" id="colorPicker" value="#00ff00" aria-label="Couleur du joueur" /><br />

    <div aria-live="polite" aria-atomic="true" class="stats-container">
      <strong>Niveau :</strong> <span id="menuLevel">-</span><br />
      <strong>Grade :</strong> <span id="menuGrade">-</span><br />
      <strong>Victoires :</strong> <span id="menuWins">0</span><br />
      <strong>Défaites :</strong> <span id="menuLosses">0</span><br />
    </div>

    <button id="startBtn" type="button" aria-label="Démarrer la partie">Jouer</button>
  </main>

  <section id="gameContainer" style="display:none;" role="application" aria-label="Zone de jeu">
    <div id="hud" aria-live="polite" aria-atomic="true">
      <div id="score">Score : 0</div>
      <div id="timer">Temps restant : 03:00</div>
    </div>

    <!-- Leaderboard en haut à gauche -->
    <div id="leaderboard" style="
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      z-index: 10000;
      max-width: 200px;
      user-select: none;
      pointer-events: none;">
      <strong>Leaderboard</strong>
      <ol id="leaderboard-list" style="padding-left: 18px; margin-top: 6px; margin-bottom: 0;"></ol>
    </div>

    <canvas id="game" tabindex="0" aria-label="Zone de jeu Mytox.io"></canvas>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
